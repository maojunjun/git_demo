<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	
	<body>

	<form id="form" >
	
	<input type="text" size="30" value="请输入用户名！" name="username"/>
	
	<input type="submit" value="提交" />
	
	</form>

	</body>
	
</html>

<script type="text/javascript">
	
	var ID = document.getElementById("form");
	
	ID.onsubmit = function (event){
	
	alert("onSubmit!");
	
	//拦截提交的第一种方式：
	//onsubmit方法的返回值为false：中断表单提交
	//onsubmit方法的返回值为true：表单成功提交
//	return false ;
	//------------------------------
	
//	拦截提交的第二种方式：
//	终止默认要进行的操作，如执行onsubmit方法默认将要进行的操作是提交数据到服务器，
//	preventDefault则执行终止提交的操作，其他方法类似

	event.preventDefault();
	
	}
	
</script>
